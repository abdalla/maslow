language: node_js
node_js:
  - '10'
cache:
  directories:
    - node_modules
script:
  - npm run lint
  - npm run test
after_success:
  - npm run coveralls
  - cd website && npm install && npm run build
deploy:
  - provider: npm
    email: guilherme.albino.francisco@gmail.com
    api_key:
      secure: 
    on:
      tags: true
  - provider: pages
    local-dir: ./docs/build/maslow
    skip-cleanup: true
    github-token:
      secure: 
    keep-history: true
    on:
      branch: master
  